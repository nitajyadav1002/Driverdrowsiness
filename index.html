<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Drowsiness Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        img {
            width: 300px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        pre {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Welcome to Driver Drowsiness Detection System</h1>
    <p>This system is designed to detect drowsiness in drivers to prevent accidents.</p>
    <img src="/static/driverdrowsy.jpg" alt="Sleepy Person" />
    <pre id="output">Loading...</pre>

    <script>
        // Function to run the Python script
        function runScript() {
            fetch('/run-script', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerText = data.output;
                })
                .catch(error => {
                    document.getElementById('output').innerText = 'Error running script: ' + error;
                });
        }

        // Run the script after the page loads
        window.onload = runScript;
    </script>
</body>

</html>
